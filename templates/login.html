<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="login" method="POST">
        {% csrf_token %}
    UserName:<input type="text" name="username" placeholder="U.Name"><br>

    Password:<input type="password" name="password" placeholder="Password"><br>

    <input type="submit">
    </form>
     
 

    {% for message in messages %}
    {{message}}<br>
    {% endfor %}
    <a href="register">click here to register your self</a>
</body>
</html>
